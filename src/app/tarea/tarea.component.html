<mat-toolbar color="primary">
    <span>Gestión de Tareas</span>
    </mat-toolbar>
    <div class="container">
    <table mat-table [dataSource]="tareas" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let tarea"> {{tarea.id}} </td>
    </ng-container>
    
    <!-- Título Column -->
    <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let tarea"> {{tarea.titulo}} </td>
    </ng-container>
    
    <!-- Descripción Column -->
    <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let tarea"> {{tarea.descripcion}} </td>
    </ng-container>
    
    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let tarea"> {{tarea.estado}} </td>
    </ng-container>
    
    <!-- Usuario Column -->
    <ng-container matColumnDef="usuarioId">
    <th mat-header-cell *matHeaderCellDef> Usuario ID </th>
    <td mat-cell *matCellDef="let tarea"> {{tarea.usuarioId}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <button mat-raised-button color="primary" (click)="addTarea()">Agregar Tarea</button>
    </div>
